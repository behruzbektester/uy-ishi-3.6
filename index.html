<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
</head>

<body>
    <div class="text-input-container container">
        <div class="text-container">
            <h1>Learn to code by watching others</h1>
            <p class="text">
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </div>

        <div class="on-input">
            <button class="free-try">
          Try it free 7 days
          <span class="span-text">then $20/mo. thereafter</span>
        </button>

            <div class="input">
                <form class="card">
                    <label class="name-input">
              <input type="text" placeholder="Name" />
            </label>

                    <label class="last-name">
              <input type="text" placeholder="Last Name" />
            </label>

                    <label class="email-input">
              <input type="email" placeholder="Email Address" />
            </label>

                    <label class="password">
              <input type="password" placeholder="Password" />
            </label>
                </form>

                <button class="btn trial-btn">CLAIM YOUR FREE TRIAL</button>

                <p class="terms">
                    By clicking the button, you are agreeing to our
                    <a href="">Terms and Services</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
